<!DOCTYPE html>
<html lang="en">
<head>

  <title>Arabic Flashcards</title>

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #333;
    }

    .flashcards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .flashcard {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .flashcard:hover {
      transform: scale(1.05);
      background-color: #f0f8ff;
    }

    .flashcard .question {
      font-size: 1.5rem;
      color: #333;
    }

    .flashcard .answer {
      font-size: 1.2rem;
      color: #555;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
